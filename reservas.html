<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reservas.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Reservas - Café Amanecer</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <a class="logo-link" href="/index.html">
          <img
            class="logo"
            src="/assets/logos/logo.png"
            alt="logo"
            class="logo"
          />
        </a>
        <ul>
          <li><a href="/index.html">Nosotros</a></li>
          <li><a href="/productos.html">Productos</a></li>
          <li><a href="/ubicacion.html">Ubicación y Contacto</a></li>
          <li><a href="reservas.html">Reservas</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="reservas-hero">
        <div class="reservas-content">
          <h1>Reserva tu experiencia</h1>
          <p>Disfruta de un momento único en un ambiente exclusivo</p>
        </div>
      </section>

      <section class="formulario-reservas">
        <div class="formulario-container">
          <h2>Realiza tu Reserva</h2>
          <form class="reserva-form">
            <div class="form-group">
              <label for="nombre">Nombre completo</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="tel" id="telefono" name="telefono" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required />
              </div>

              <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required />
              </div>
            </div>

            <div class="form-group">
              <label for="personas">Número de personas</label>
              <select id="personas" name="personas" required>
                <option>Selecciona una opción</option>
                <option value="1">1 persona</option>
                <option value="2">2 personas</option>
                <option value="3">3 personas</option>
                <option value="4">4 personas</option>
                <option value="5">5 personas</option>
                <option value="6+">6 o más personas</option>
              </select>
            </div>

            <div class="form-group">
              <label for="ocasion">Ocasión especial</label>
              <select id="ocasion" name="ocasion">
                <option>Selecciona una opción</option>
                <option value="cumpleanos">Cumpleaños</option>
                <option value="aniversario">Aniversario</option>
                <option value="reunion">Reunión de negocios</option>
                <option value="otro">Otro</option>
              </select>
            </div>

            <div class="form-group">
              <label for="mensaje">Solicitudes especiales</label>
              <textarea id="mensaje" name="mensaje" rows="4"></textarea>
            </div>

            <button type="submit" class="boton-reserva">
              Confirmar Reserva
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <ul>
          <li><a href="/index.html">Nosotros</a></li>
          <li><a href="/productos.html">Productos</a></li>
          <li><a href="/ubicacion.html">Ubicación y Contacto</a></li>
          <li><a href="/reservas.html">Reservas</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
